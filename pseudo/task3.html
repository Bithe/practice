<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        border: 2px solid;
        margin: 0 auto;
        max-width: 1300px;
        height: auto;
      }

      .container img {
        width: 100%;
        height: auto;
        object-fit: contain;
      }

      @media screen and (max-width: 576px) {
        .container img {
            width: 100%;
          max-width: 100%;
          height: 100vh;
          object-fit: cover;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="images/pum.JPG" alt="" />
    </div>
  </body>
</html>
