<!DOCTYPE html>

    <style>
      body {
        border: 2px solid;
        max-width: 1100px;
        margin: 0 auto;
      }

      .img-container{
        display: flex;
      }

      .img-container div{
        width: 50%;
      }

      .img-container img{
        width: 100%;
      }

      @media screen and (max-width:576px) {

        }
        .img-container div{
            width: 100%;
        }
      }
    </style>
  </head>
