<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
.container{
    height: 100vh;
    border: 2px solid;
    display: flex;
    padding: 10px;
    align-items: center;
}

.left{
    border: 2px solid;
    width: 30%;
    height: 300px;
 

}

.right{
    border: 2px solid;
    width: 100%;
    height: 300px;
    text-align: center;

}




@media screen and (max-width:576px) {
    .container{
        flex-direction: column;
        height: 100vh;
    }

    .container div{
        width: 100%;
    }
}

    </style>
</head>
<body>
    


    <main>
        <section class="container">
            <div class="left">Left</div>
            <div class="right">Right</div>
        </section>
    </main>
</body>
</html>
